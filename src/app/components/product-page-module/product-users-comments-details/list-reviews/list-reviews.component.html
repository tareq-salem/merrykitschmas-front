<h5 *ngIf="comments">{{ comments.length }} commentaires</h5>
<section class="main" *ngFor="let comment of comments | slice:0:10">

  <div class="avatar">
    <img class="avatar-img" src="{{ avatar }}" alt="">
  </div>

  <div class="comment-informations">
    <h5>{{ comment.user.username }}</h5>
    <span>{{ comment.created_at | date:'fullDate'}}</span>
  </div>

  <div class="comment-description">
    <h5>{{ comment.content }}</h5>
  </div>

</section>
