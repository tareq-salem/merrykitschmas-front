<h5>{{ datas.length }} commentaires</h5>
<section class="main" *ngFor="let data of datas | slice:0:10">

  <div class="avatar">
    <img class="avatar-img" src="{{ data.user.avatar }}" alt="">
  </div>

  <div class="comment-informations">
    <h5>{{ data.user.fistname }} {{ data.user.lastname }}</h5>
    <span>{{ data.comment.date }}</span>
  </div>

  <div class="comment-description">
    <h5>{{ data.comment.title }}</h5>
    <p>{{ data.comment.content }}</p>
  </div>

</section>
