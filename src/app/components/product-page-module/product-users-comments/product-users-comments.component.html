<br>
<ul>
  <li (click)="scrollPage()"
      *ngIf="!comments">
    Pas de commentaire pour ce produit, donnez votre avis !
  </li>
  <li (click)="scrollPage()"
      *ngIf="comments && (comments === 1)"
  >
    1 commentaire client reçu pour ce produit
  </li>
  <li (click)="scrollPage()"
      *ngIf="comments && (comments > 1)"
  >
    {{ comments }} commentaires clients reçus pour ce produit
  </li>
</ul>
<hr>
