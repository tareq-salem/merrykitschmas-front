<mat-nav-list>
    
    <a mat-list-item (click)="showAllProducts()">Tous les produits</a>
    
    <mat-divider class="before-checkbox"></mat-divider>

    <a mat-list-item (click)="openManSubMenu()"><i class="material-icons">{{manArrow}}</i>Homme</a>
    <nav>
        <a mat-list-item *ngIf="isManOpen" (click)="openManPullsMenu()">Pulls</a>
        <a mat-list-item *ngIf="isManOpen" (click)="openManBonnetsMenu()">Bonnets</a>
        <a mat-list-item *ngIf="isManOpen" (click)="openManChaussettesMenu()">Chaussettes</a>
    </nav>
    
    <a mat-list-item (click)="openWomanSubMenu()"><i class="material-icons">{{womanArrow}}</i>Femme</a>
    <nav>
        <a mat-list-item *ngIf="isWomanOpen" (click)="openWomanPullsMenu()">Pulls</a>
        <a mat-list-item *ngIf="isWomanOpen" (click)="openWomanBonnetsMenu()">Bonnets</a>
        <a mat-list-item *ngIf="isWomanOpen" (click)="openWomanChaussettesMenu()">Chaussettes</a>
    </nav>

    <a mat-list-item (click)="openChildrenSubMenu()"><i class="material-icons">{{childrenArrow}}</i>Enfant</a>
    <nav>
        <a mat-list-item *ngIf="isChildOpen" (click)="openChildPullsMenu()">Pulls</a>
        <a mat-list-item *ngIf="isChildOpen" (click)="openChildBonnetsMenu()">Bonnets</a>
        <a mat-list-item *ngIf="isChildOpen" (click)="openChildChaussettesMenu()">Chaussettes</a>
    </nav>
    <mat-divider></mat-divider>
    
    <a mat-list-item (click)="openThemeSubMenu()"><i class="material-icons">{{themeArrow}}</i>Th√©matiques</a>
    <nav>
        <a mat-list-item *ngIf="isThemeOpen">Theme 1</a>
        <a mat-list-item *ngIf="isThemeOpen">Theme 2</a>
        <a mat-list-item *ngIf="isThemeOpen">Theme 3</a>
    </nav>
    
    <mat-divider class="before-checkbox"></mat-divider>

    <mat-checkbox class="example-margin" (click)="sendStockParam()">En stock</mat-checkbox>
    <mat-checkbox class="example-margin" (click)="sendDeliveryParam()">Livraison rapide</mat-checkbox>
</mat-nav-list>
