<app-order-toolbar></app-order-toolbar>
<mat-grid-list [cols]='numberOfCols' rowHeight="2:3" (window:resize)="onResize()" >
    <mat-grid-tile *ngFor="let product of products">
        <ul class="card-container">
            <li class="card-image">
                <a (click)="getProduct(product?.id)">
                    <img src='{{ product?.image }}' alt="">
                </a>
            </li>
            <li class="card-title">
                <a (click)="getProduct(product.id)">
                    <h2>{{product?.name}}</h2>
                </a>
            </li>
            <li class="card-info">
                <p>{{ product?.price }}</p>
                <app-cart-button></app-cart-button>
            </li>
        </ul>
    </mat-grid-tile>
</mat-grid-list>
